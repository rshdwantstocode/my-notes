@if (isShowNote) {
<app-show-note (cancel)="ondontShowNote()" [note]="" />
}

<button (click)="onDelete()">Delete</button>
<div class="note-div" (click)="onshowNote()">
  <!-- <button>Delete</button> -->
  <input type="hidden" value="{{ note.id }}" />
  <h2>{{ note.title }}</h2>
  <p>{{ note.content }}</p>
</div>
